<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1115944220953518"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttalkkak</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* 텍스트 가운데 정렬 */
            background-color: #343434; /* 배경색상 */
            color: white; /* 텍스트 색상 */
            font-family: 'S-CoreDream-3Light', Arial, sans-serif; /* 웹폰트 적용 */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 24px;
            border: none;
            outline: none;
            background-color: #343434; /* 배경색상과 일치 */
            text-align: center; /* 텍스트 가운데 정렬 */
            color: white; /* 입력된 텍스트 색상 */
            font-family: 'S-CoreDream-3Light', Arial, sans-serif; /* 웹폰트 적용 */
            width: 70%; /* 상대적인 너비 설정 */
            max-width: 800px; /* 최대 너비 설정 */
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Enter your text here"> <!-- 사용자 입력 필드 -->
</body>
</html>
